            firebase.initializeApp(config);
            var databaseRef = firebase.database().ref();
            var auth = firebase.auth();
            var chartData = [];
            var childRefs = [];
            var chart = undefined;

            databaseRef.on("child_added", function(snapshot) {
                childRefs.push(snapshot.ref);
                snapshot.ref.on("value", function(snapshot) {
                   handleSnapshot(snapshot); 
                });
                handleSnapshot(snapshot); 
            });
            
            function handleSnapshot(snap){
                index = childRefs.indexOf(snap.ref);
                if(snap.val().active){
                    chartData[index] = snap.val().confidence;
                }
                else{
                    snap.ref.remove();
                    chartData.splice(index,1);
                    childRefs.splice(index,1);
                }
                updateHistogram(fuzzify(cleanData(chartData)));
            }

            function fuzzify(points, fuzzy_factor, size) {
                var result = [];
                for (var i = 0; i < size; i++) result[i] = 0;
          
                for (var i = 0; i < points.length; i++) {
                    for (var j = -Math.min(fuzzy_factor, points[i]); j < Math.min(fuzzy_factor, result.length - points[i]); j++) {
                        result[points[i] + j] += fuzzy_factor - Math.abs(j);
                    }
                }
                return result;
            }

            function cleanData(data) {
                var result = [];
                for(var i=0; i<data.length; i++){
                    if(data[i] != undefined){

            }

            function countData(data) {
                var counts = {};
                for (var i in data) {
                    var n = data[i];
                    if (!counts[n]) {
                        counts[n] = 0;
                    }
                    counts[n] += 1;
                }

                var result = [];
                for (var key in counts) {
                    result.push(counts[key]);
                }

                return result;
            }

            function binData(data, bins) {
                var max = Math.max.apply(Math, data);
                var binSize = Math.floor(max / bins);

                for (var i=0; i<data.length; i++) {
                    data[i] = Math.floor(data[i] / binSize) * binSize;
                }

                return data;
            }

            function updateHistogram(data) {
                 if(chart != undefined){
                     for(var i=0; i<data.length; i++){
                        if(chart.series[0].points[i].y != data[i]){
                             chart.series[0].points[i].update({"y": data[i]});
                        }
                     }
                 }
            }

                    }],
